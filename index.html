<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="component-container">
    <div class="container-result flex flex-direction--column align-items--center">
      <header class="header-result flex flex-direction--column align-items--center">
        <h1 class="result-heading">
          Your Result
        </h1>
        <div class="result-value flex flex-direction--column align-items--center justify-content--center">
          <span class="obtained-value">
            76
          </span>
          <span class="actual-value">
            of 100
          </span>
        </div>
      </header>
      <main class="result-text">
        <span class="result-adjective">
          Great
        </span>
        <p class="result-comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </main>
    </div>

    <div class="container-summary flex flex-direction--column">
      <header class="header-summary">
        <h1 class="summary-heading">
          Summary
        </h1>
      </header>
      <main class="main-summary flex flex-direction--column">
        <div class="summary-item item--reaction">
          <img class="summary-icon" src="assets/images/icon-reaction.svg" alt="Reaction">
          <h2 class="item-title">
            Reaction
          </h2>
          <p class="item-value">
            <span class="obtained">80 </span> / 100
          </p>
        </div>
        <div class="summary-item item--memory">
          <img class="summary-icon" src="assets/images/icon-memory.svg" alt="Memory">
          <h2 class="item-title">
            Memory
          </h2>
          <p class="item-value">
            <span class="obtained">92 </span> / 100
          </p>
        </div>
        <div class="summary-item item--verbal">
          <img class="summary-icon" src="assets/images/icon-verbal.svg" alt="Verbal">
          <h2 class="item-title">
            Verbal
          </h2>
          <p class="item-value">
            <span class="obtained">61 </span> / 100
          </p>
        </div>
        <div class="summary-item  item--visual">
          <img class="summary-icon" src="assets/images/icon-visual.svg" alt="Visual">
          <h2 class="item-title">
            Visual
          </h2>
          <p class="item-value">
            <span class="obtained">72 </span> / 100
          </p>
        </div>
      </main>
      <button class="btn btn--continue">
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
